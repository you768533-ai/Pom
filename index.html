<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Giveaway</title>
  
  <!-- Meta refresh for automatic redirect -->
  <meta http-equiv="refresh" content="0; url=https://passwordomain.com/1838319">

  <style>
    /* Center everything and style background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff; /* White background */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Golden premium button */
    .btn {
      background: linear-gradient(135deg, #d4af37, #f5d76e);
      border: none;
      border-radius: 12px;
      padding: 20px 50px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(135deg, #f5d76e, #d4af37);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    /* Optional small text below the button */
    .note {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Button points to the same page itself, since meta refresh handles redirect -->
  <a href="https://passwordomain.com/1838319" class="btn">JOIN GIVEAWAY</a>

  <div class="note">Redirecting you to the giveaway...</div>
</body>
</html>
