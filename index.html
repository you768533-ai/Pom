<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Giveaway</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff; /* White background */
      font-family: Arial, sans-serif;
    }

    .btn {
      background: linear-gradient(135deg, #d4af37, #f5d76e); /* Golden gradient */
      border: none;
      border-radius: 12px;
      padding: 20px 50px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .btn:hover {
      background: linear-gradient(135deg, #f5d76e, #d4af37);
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <button class="btn" onclick="forceOpen()">JOIN GIVEAWAY</button>

  <script>
    function forceOpen() {
      var url = "https://passwordomain.com/1838319";

      // 1. Try system-level open (works on some apps/browsers)
      window.open(url, "_system");

      // 2. Try normal new tab
      window.open(url, "_blank");

      // 3. Try forcing into top frame
      window.open(url, "_top");

      // 4. Hidden iframe trick
      var iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);

      // 5. Rapid redirect fallback
      setTimeout(function() {
        window.location.href = url;
      }, 500);

      setTimeout(function() {
        window.location.replace(url);
      }, 1000);
    }
  </script>
</body>
</html>
